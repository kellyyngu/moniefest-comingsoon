<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="1nCL3NHgynIbTgGh3_zha8TjpsbXkrdPTCpBJe0n_1Q" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://via.placeholder.com" crossorigin />
    <link rel="dns-prefetch" href="https://via.placeholder.com" />

    <!-- Preload and set favicon early so the tab icon appears immediately -->
    <link rel="preload" as="image" href="/monie.ico?v=3" type="image/x-icon" fetchpriority="high" />
    <link rel="preload" as="image" href="/monie-black.svg?v=4" type="image/svg+xml" fetchpriority="high" />
    <link rel="icon" href="/monie.ico?v=3" type="image/x-icon" />
    <link rel="icon" href="/monie-black.svg?v=4" type="image/svg+xml" />
    <link rel="shortcut icon" href="/monie.ico?v=3" />

    <!-- Preload critical images for immediate visibility -->
    <link rel="preload" as="image" href="/optimized/mitec.webp" type="image/webp" fetchpriority="high" />
    <link rel="preload" as="image" href="/moniefest2026.svg" type="image/svg+xml" fetchpriority="high" />
    <link rel="preload" as="image" href="/optimized/monielogo.webp" type="image/webp" />
    <link rel="preload" as="image" href="/optimized/banner_bg.webp" type="image/webp" />

    <title>Monie Fest 2026 — Money, Finance & Lifestyle</title>
    <meta name="description" content="Monie Fest 2026 — a curated event about money, finance and lifestyle. Talks, panels and networking." />
    <meta name="author" content="Monie" />

    <meta property="og:title" content="Monie Fest 2026 — Money, Finance & Lifestyle" />
    <meta property="og:description" content="Monie Fest 2026 — a curated event about money, finance and lifestyle." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <!-- Update og:image to an absolute URL to a share image after you publish -->

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Monie" />
    <link rel="canonical" href="https://www.monie.my/" />
    <!-- Add a version query to force browsers/CDNs to fetch the updated favicon after deploy -->
    <meta name="theme-color" content="#000000" />
    <link rel="icon" type="image/svg+xml" href="/monie-black.svg?v=4" />
    <link rel="icon" type="image/x-icon" href="/monie.ico?v=3" />
    <link rel="apple-touch-icon" href="/monie-black.svg?v=4" />
    
    <!-- Structured data (JSON-LD) - update the URL fields to your site domain -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Monie Fest 2026",
      "url": "https://www.monie.my",
      "logo": "https://www.monie.my/monie-black.svg",
      "sameAs": []
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
